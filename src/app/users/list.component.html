<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Name</th>
            <th style="width: 20%">Designation</th>
            <th style="width: 20%">Address</th>
            <th style="width: 20%">Phone</th>
            <th style="width: 30%">Login Id</th>
            <th style="width: 10%">IsActive</th>
            <th style="width: 30%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.designation}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.isActive}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.userId}}" *ngIf="userType==='Admin'" class="btn btn-sm btn-primary me-1">Edit</a>
                <button (click)="deleteUser(user.userId)" *ngIf="userType==='Admin'" class="btn btn-sm btn-danger btn-delete-user me-1" [disabled]="user.isDeleting">
                    <span *ngIf="!user.isActive">Active</span>
                    <span *ngIf="user.isActive" >Delete</span>
                    <!-- <span *ngIf="user.isActive" class="spinner-border spinner-border-sm">Delete</span> -->
                </button>
                <a routerLink="view/{{user.userId}}" class="btn btn-sm btn-primary me-1">view</a>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
