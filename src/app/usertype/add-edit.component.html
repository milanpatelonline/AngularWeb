<h1>{{pagetitle}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label">Role Name</label>
            <input type="text" formControlName="roleName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.roleName.errors }" />
            <div *ngIf="submitted && f.roleName.errors" class="invalid-feedback">
                <div *ngIf="f.roleName.errors.required">Role Name is required</div>
            </div>
        </div>
        <div class="mb-3 col">
            
        </div>
    </div>
    
    <div class="mb-3">
        <button [disabled]="submitting" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>
        <a routerLink="/usertype" class="btn btn-link">Cancel</a>
    </div>
</form>
<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
